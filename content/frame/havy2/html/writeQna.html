<style>
.write-area
{
	width: 100%;
	padding: 10px;
	
	text-align: center;
}

.write-area .input-group, .write-area input, .write-area textarea
{
	width: 100%;
}

.write-area textarea
{
	height: 200px;
}

.write-area .input-group
{
	margin: 10px 0;
}
</style>

<div class="container">
	<form class="write-area" id="writeForm">
		<div class="input-group">
			<input type="text" name="subject" class="form-control" id="subject" placeholder="제목" style="width: 65%; margin-right: 5px;" autocomplete="off"> <input id="writerName" type="text" name="writerName" class="form-control" placeholder="이름" style="width: 29%;" autocomplete="off">
		</div>
		<div class="input-group">
			<textarea name="content" class="form-control" id="content" placeholder="내용" autocomplete="off"></textarea>
		</div>
		<div class="input-group">
			<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" autocomplete="off">
		</div>
		<div>
			<img src="#{path.root}/images/contact/write.png" style="width: 100px;" id="write">
			<p style="margin-top: 15px;"><a href="#" id="cancelWrite" style="color: #343434;">돌아가기</a></p>
		</div>
	</form>
</div>
