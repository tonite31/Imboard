<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="Title" content="임보드">
<meta name="author" content="Alprensia"/>
<meta name="reply-to" content="tonite32@gmail.com"/>
<meta name="robots" content="INDEX, FOLLOW" />
<meta name="description" content="가장 간편한 웹페이지 제작 플랫폼"/>

<title>Imboard</title>

<link rel="stylesheet" type="text/css" href="#{path.root}/lib/bootstrap/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="#{path.root}/lib/bootstrap/bootstrap.min.css" />

<script src="#{path.lib}/jquery/jquery-1.10.2.js"></script>
<script src="#{path.root}/lib/bootstrap/bootstrap.min.js"></script>
<script src="#{path.lib}/handlebars/handlebars-v1.3.0.js"></script>

<script src="#{path.module}/imboard/js/imboard-api-1.0.js"></script>
<script src="#{path.module}/imboard/js/imboard-ui-1.0.js"></script>
<script src="#{path.module}/imboard/js/handlebar-helper-1.0.js"></script>
</head>

<body>
	<header class="nav-header">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
			      	<a class="navbar-brand" href="#">Sample</a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					  	<li><a href="#">메뉴1</a></li>
					  	<li><a href="#">메뉴2</a></li>
					  	<li><a href="#">메뉴3</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					  	<li><a href="#">메뉴4</a></li>
					  	<li><a href="#">메뉴5</a></li>
					</ul>
			    </div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<div>
		<p>게시판목록</p>
		<div data-bind="boardList">
			{{#if boardList}}
			<ul class="list-group">
				{{#each boardList}}
				<li class="list-group-item">{{name}}</li>
				{{/each}}
			</ul>
			{{/if}}
		</div>
	</div>
	<footer>
		<p>This is footer area.</p>
	</footer>
</body>

</html>
