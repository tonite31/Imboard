<script id="blogList" type="text/x-handlebars-template">
{{#if articleList}}
{{#each articleList}}
<div class="container doc">
	<h2 class="subject">{{subject}}</h2>
	<article class="content">
	{{{content}}}
	</article>
</div>
{{/each}}
{{/if}}
</script>

<script id="pagination" type="text/x-handlebars-template">
<nav>
	<ul class="pagination">
		{{#sign pageIndex ">" 1}}
		<li><a href="#" aria-label="Previous"><span aria-hidden="true">이전</span></a></li>
		{{/sign}}
		{{#if pageList}}
		{{#each pageList}}
		<li {{#equals ../pageIndex pageNumber}}class="active"{{/equals}}><a href="#">{{pageNumber}} {{#equals ../pageIndex pageNumber}}<span class="sr-only">(current)</span>{{/equals}}</a></li>
		{{/each}}
		{{/if}}
		{{#sign pageIndex "<" maxPage}}
		<li><a href="#" aria-label="Next"><span aria-hidden="true">다음</span></a></li>
		{{/sign}}
	</ul>
</nav>
</script>

<div class="jumbotron">
	<div class="container">
		<h1>Blog</h1>
		<p>블로그형태의 페이지입니다. 포스트를 작성하기 위해서는 로그인이 필요합니다.</p>
	</div>
</div>
<div data-bind="articleComponent" data-param='{"boardId" : "test", "withContent": "true"}'>
	<div data-parts="body" data-template-id="blogList"></div>
	<div data-parts="pagination" data-template-id="pagination" style="text-align: center;"></div>
</div>
