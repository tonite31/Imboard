<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
<meta name="google-site-verification" content="KpHARvM2hmS9c7jDKys1pTP10z3eu5_Uf6f6GCyTn-U" />

<title>LOL Team</title>

<link rel="stylesheet" type="text/css" href="#{path.root}/lib/bootstrap/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="#{path.root}/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="#{path.module}/imboard/css/imboard-ui.css" />
<link rel="stylesheet" type="text/css" href="#{path.root}/css/index.css"/>

<script src="#{path.lib}/jquery/jquery-1.10.2.js"></script>
<script src="#{path.root}/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="#{path.lib}/handlebars/handlebars-v1.3.0.js"></script>

<script src="#{path.module}/imboard/js/imboard-api.js"></script>
<script src="#{path.module}/imboard/js/imboard-ui.js"></script>
<script src="#{path.module}/imboard/js/handlebars-helper.js"></script>

<script src="#{path.root}/lib/ckeditor/ckeditor.js"></script>

<script src="#{path.root}/js/index.js"></script>
<script src="#{path.root}/js/api.js"></script>

<script type="text/x-handlebars-template" id="memberListTemplate">
{{#if memberList}}
{{#each memberList}}
<tr>
	<td>{{name}}</td>
	<td class="center">10</td>
	<td class="center">5</td>
	<td class="center">5</td>
	<td class="center">50%</td>
	<td class="center">5</td>
	<td class="center">1</td>
	<td class="center">8</td>
</tr>
{{/each}}
{{/if}}
</script>
</head>
<body>
	<header class="header">
		<div class="container">
			<h1><a href="/">Team</a></h1>
		</div>
	</header>
	<nav class="menu">
		<div class="container">
			<ul>
				<li><a href="/">홈</a></li>
				<li><a href="?page=banpickList">밴픽 시뮬레이터</a></li>
				<li><a href="#">게시판</a></li>
			</ul>
		</div>
	</nav>
	<div data-fragment="page" style="padding-top: 30px;">
		<div class="container">
			<h2 class="page-header">멤버목록</h2>
			<table class="dataTable" style='width: 100%;'>
				<colgroup>
					<col style="width:30%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
				</colgroup>
				<thead>
					<tr>
						<th>이름</th>
						<th>게임</th>
						<th>승</th>
						<th>패</th>
						<th>승률</th>
						<th>평균 Kill</th>
						<th>평균 Death</th>
						<th>평균 Assist</th>
					</tr>
				</thead>
				<tbody id="memberList">
				</tbody>
			</table>
		</div>
		<div class="container">
			<h2 class="page-header">멤버조합별 통계</h2>
			<table class="dataTable" style='width: 100%;'>
				<colgroup>
					<col style="width:60%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
					<col style="width:10%;"/>
				</colgroup>
				<thead>
					<tr>
						<th>조합</th>
						<th>게임</th>
						<th>승</th>
						<th>패</th>
						<th>승률</th>
					</tr>
				</thead>
				<tbody id="combinationList">
				</tbody>
			</table>
		</div>
		<div class="container">
			<h2 class="page-header">최근 팀 전적</h2>
		</div>
	</div>
</body>
</html>
