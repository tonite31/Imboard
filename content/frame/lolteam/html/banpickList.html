<script type="text/x-handlebars-template" id="championListTemplate" data-precompile="true">
{{#if banpickList}}
{{#each banpickList}}
<h3 style="margin: 30px 0 10px 0; font-size:18px;"><a href="?page=banpick&seq={{seq}}">{{banpickName}}</a></h3>
<table class="dataTable">
	<colgroup>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
		<col style="width: 12.5%;"/>
	</colgroup>
	<thead>
		<tr>
			<th>Top</th>
			<th>Jungle</th>
			<th>Mid</th>
			<th>AD</th>
			<th>Support</th>
			<th class="gray">Ban1</th>
			<th class="gray">Ban2</th>
			<th class="gray">Ban3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="center">
				<div class="position">
					<img src="{{top/image}}"/>
					<span class="championName">{{top/name}}</span>
				</div>
			</td>
			<td class="center">
				<div class="position">
					<img src="{{jungle/image}}"/>
					<span class="championName">{{jungle/name}}</span>
				</div>
			</td>
			<td class="center">
				<div class="position">
					<img src="{{mid/image}}"/>
					<span class="championName">{{mid/name}}</span>
				</div>
			</td>
			<td class="center">
				<div class="position">
					<img src="{{ad/image}}"/>
					<span class="championName">{{ad/name}}</span>
				</div>
			</td>
			<td class="center">
				<div class="position">
					<img src="{{support/image}}"/>
					<span class="championName">{{support/name}}</span>
				</div>
			</td>
			<td class="center gray">
				<div class="position">
					<img src="{{ban1/image}}"/>
					<span class="championName">{{ban1/name}}</span>
				</div>
			</td>
			<td class="center gray">
				<div class="position">
					<img src="{{ban2/image}}"/>
					<span class="championName">{{ban2/name}}</span>
				</div>
			</td>
			<td class="center gray">
				<div class="position">
					<img src="{{ban3/image}}"/>
					<span class="championName">{{ban3/name}}</span>
				</div>
			</td>
		</tr>
	</tbody>
</table>
{{/each}}
{{/if}}
</script>

<div class="container" style="position: relative;">
	<h2>밴픽 시뮬레이터</h2>
	<a href="?page=banpick" class="btn btn-default" style="position: absolute; right: 15px; top: 20px;">밴픽만들기</a>
</div>
<div class="container" data-bind="lol_getBankpickList" data-param='{"boardId" : "banpick"}' data-template-id="championListTemplate">
</div>
