<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
<meta name="viewport" content="width=device-width" />

<title>#{lan.signup}</title>

<link rel="stylesheet" type="text/css" href="/content/module/imboard/css/imboard-reset-1.0.css" />
<link rel="stylesheet" type="text/css" href="/content/module/imboard/css/imboard-ui-1.0.css" />

<script src="/content/lib/ckeditor/ckeditor.js"></script>
<script src="/content/lib/jquery/jquery-1.10.2.js"></script>
<script src="/content/lib/handlebars/handlebars-v1.3.0.js"></script>

<script src="/content/module/imboard/js/imboard-api-1.0.js"></script>
<script src="/content/module/imboard/js/imboard-1.0.js"></script>
<script src="/content/module/imboard/js/imboard-ui-1.0.js"></script>

<script>
$(document).ready(function()
{
	var rect = $("#container").get(0).getBoundingClientRect();
	$("#container").css("margin-top", $(window).height()/2.3 - rect.height/2 + "px");
	$("#form").compile(function(data)
	{
		$(this).showProgress();
		
 		var result = $.api.user.sendEmail(data);
 		$("#errorMessage").show();
 		if(result.code == 1000)
 		{
 			$("#errorMessage").text("인증메일이 발송되었습니다. 메일 확인 후 진행해주세요.").css("color", "black");
 		}
 		else
 		{
 			$("#errorMessage").text("[인증메일발송실패] - " + result.data);	
 		}
		
 		$(this).dismissProgress();			
	});
});
</script>
</head>

<body>
	<div id="container" style="margin:0 auto; width: 400px; text-align: center;" data-component="piece">
		<h1>#{lan.signup}</h1>
		<form id="form" data-component="form">
			<fieldset style="border-top: 1px solid #dfdfdf; border-right:0; border-left:0; border-bottom:0;">
				<legend style="font-size:12px; color: #afafaf;">이메일주소를 입력해주세요</legend>
				<p><input type="email" class="textinput default" name="email" required style="font-size:15px; width: 80%;" placeholder="이메일" /></p>
				<p><span style="font-size:12px; color:red; display:none;" id="errorMessage"></span></p>
				<p>
					<input type="submit" class="btn default" style="font-size:15px;" value="회원등록"/>
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
