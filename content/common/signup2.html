<h1>#{lan.signup}</h1>
<form id="form" data-component="form">
	<fieldset style="border-top: 1px solid #dfdfdf; border-right:0; border-left:0; border-bottom:0;">
		<legend style="font-size:12px; color: #afafaf;">비밀번호를 설정하세요</legend>
		<p><input type="email" class="textinput default" name="email" style="font-size:15px; width: 80%;" placeholder="이메일" readonly="readonly" /></p>
		<p><input type="password" class="textinput default" name="password" required style="font-size:15px;" placeholder="비밀번호" /></p>
		<p><input type="password" class="textinput default" name="passwordConfirm" required style="font-size:15px;" placeholder="비밀번호 확인" /></p>
		<p><span style="font-size:12px; color:red; display:none;" id="errorMessage">비밀번호가 일치하지 않습니다</span></p>
		<p>
			<input type="submit" class="btn default" style="font-size:15px;" value="회원등록"/>
		</p>
	</fieldset>
</form>
