<script id="settings-new-board-template" type="text/x-handlebars-template">
<div class="col-xs-4">
<form data-component="form" id="newForm">
<div class="panel panel-primary">
	<div class="panel-body" style="height: 415px;">
		<p>
			<label>게시판 아이디</label>
			<input type="text" name="id" autofocus="autofocus" />
		</p>
		<p>	
			<label>게시판 이름</label>
			<input type="text" name="name"/>			
		</p>
		<p>	
			<label>순서</label>
			<input type="text" name="priority"/>
		</p>
		<p>
			<label>글목록보기 레벨</label>
			<select name="viewListLevel">
			<option value="-9999" {{#equals viewListLevel level}}selected{{/equals}}>Everyone</option>
			{{#if ../../roleList}}
			{{#each ../../roleList}}
				<option value="{{level}}" {{#equals level ../../viewListLevel}}selected="selected"{{/equals}}>{{name}}</option>
			{{/each}}
			{{/if}}
			</select>
		</p>
		<p>
			<label>글내용보기 레벨</label>
			<select name="viewDetailLevel">
			<option value="-9999" {{#equals viewDetailLevel level}}selected{{/equals}}>Everyone</option>
			{{#if ../../roleList}}
			{{#each ../../roleList}}
				<option value="{{level}}" {{#equals level ../../viewDetailLevel}}selected="selected"{{/equals}}>{{name}}</option>
			{{/each}}
			{{/if}}
			</select>
		</p>
		<p>
			<label>글쓰기 레벨</label>
			<select name="writeLevel">
			<option value="-9999" {{#equals writeLevel level}}selected{{/equals}}>Everyone</option>
			{{#if ../../roleList}}
			{{#each ../../roleList}}
				<option value="{{level}}" {{#equals level ../../writeLevel}}selected="selected"{{/equals}}>{{name}}</option>
			{{/each}}
			{{/if}}
			</select>
		</p>
		<p>
			<label>덧글쓰기 레벨</label>
			<select name="writeCommentLevel">
			<option value="-9999" {{#equals levelWriteCommentYn level}}selected="selected"{{/equals}}>Everyone</option>
			{{#if ../../roleList}}
			{{#each ../../roleList}}
				<option value="{{level}}" {{#equals level ../../writeCommentLevel}}selected="selected"{{/equals}}>{{name}}</option>
			{{/each}}
			{{/if}}
			</select>
		</p>
		<p>	
			<label for="boardName">사용여부</label>
			<input type="radio" name="useYn" value="Y" checked="checked"/> <span style="font-size:12px; margin-right:10px; margin-left:3px;">사용</span>
			<input type="radio" name="useYn" value="N" /> <span style="margin-left:3px; font-size:12px;">사용안함</span>
		</p>
	</div>
	<div class="panel-footer" style="text-align:right; position:relative; background-color: #337ab7;">
		<span style="position:absolute; left:15px; color:red; font-size:12px; line-height:35px;" data-id="result"></span>
		<input type="button" class="btn btn-default" data-role="submit" data-role-type="save" value="저장"/>
		<input type="button" class="btn btn-default" data-role="submit" data-role-type="delete" value="삭제"/>
	</div>
</div>
</form>
</div>
</script>
