<script id="imboard-settings-menu-template" type="text/x-handlebars-template" data-precompile="true">
{{#if menuList}}
{{#each menuList}}
<li>
	<span>{{id}}</span>
	<span>{{name}}</span>
	{{#sign childMenuCount ">" 0}}
	<ul data-bind="menuList" data-param='{"parentMenuId" : "{{id}}"}' data-template-id="imboard-settings-menu-template"></ul>
	{{/sign}}
</li>
{{/each}}
{{/if}}
</script>

<div id="menu">
	<div class="col-xs-8">
		<div style="clear: both; display: table; width: 100%;">
			<div class="col-xs-6">
				<button type="button" class="btn btn-default">위로</button>
				<button type="button" class="btn btn-default">아래로</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn btn-default">추가</button>
				<button type="button" class="btn btn-default">삭제</button>
			</div>
		</div>
		<ul style="clear: both; margin-top: 10px;" data-bind="menuList" data-template-id="imboard-settings-menu-template"></ul>
	</div>
</div>
