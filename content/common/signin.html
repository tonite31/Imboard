<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
<meta name="viewport" content="width=device-width" />

<title>#{lan.signin}</title>

<link rel="stylesheet" type="text/css" href="#{path.root}/lib/bootstrap/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="#{path.root}/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="#{path.module}/imboard/css/imboard-ui.css" />

<script src="#{path.lib}/jquery/jquery-1.10.2.js"></script>
<script src="#{path.lib}/handlebars/handlebars-v1.3.0.js"></script>

<script src="#{path.module}/imboard/js/imboard-api.js"></script>
<script src="#{path.module}/imboard/js/imboard-ui.js"></script>
<script src="#{path.module}/imboard/js/handlebar-helper.js"></script>

<style>

a, a:VISITED, a:ACTIVE, a:FOCUS{
	color: #444;
	text-decoration: none;
}

.btn { cursor: pointer; padding: 7px 10px; display: inline-block; border-radius:0; }
.btn.default { border: 1px solid #ccc; background-color: white; }
.btn.default:HOVER { background-color: #efefef; }

.textinput
{
	border: 1px solid #dfdfdf;
	padding: 10px;
	background-color: white;
}

.textinput.default:ACTIVE, .textinput.default:FOCUS
{
	outline: 2px solid #797979;
}

.textinput[readonly='readonly']
{
	outline:0 !important;
	background-color: #f7f7f7;
}

.textinput.default::-webkit-input-placeholder { color:#aaa; }
.textinput.default::-moz-placeholder { color:#aaa; }
.textinput.default::-ms-input-placeholder { color:#aaa; }
.textinput.default::-moz-placeholder { color:#aaa; }
</style>

<script>
$(document).ready(function()
{
	var rect = $("#container").get(0).getBoundingClientRect();
	$("#container").css("margin-top", $(window).height()/2.3 - rect.height/2 + "px");
	
	$("#form").compile(function(data)
	{
		var result = $.api.auth.signin(data);
		if(result.code == "1000")
		{
			location.href = result.data;
		}
		else
		{
			$("#errorMessage").show();
		}
	});
	
	$("input[type='password']").on("keydown", function(e)
	{
		if(e.keyCode == 13)
		{
			$("#form").submit();
			e.preventDefault();
			e.stopPropagation();
		}
	});
});
</script>
</head>
<body>
	<div id="container" style="margin:0 auto; width: 400px; text-align: center;">
		<h1>#{lan.signin}</h1>
		<a class="btn default" href="/auth/facebook">페이스북</a>
		<a class="btn default" href="/auth/twitter">트위터</a>
		<a class="btn default" href="/auth/google">구글</a>
		<div style="margin-top: 30px;">
			<form id="form" data-component="form">
				<fieldset style="border-top: 1px solid #dfdfdf; border-right:0; border-left:0; border-bottom:0;">
					<legend style="font-size:12px; color: #afafaf;">혹은 직접 등록한 이메일</legend>
					<p><input type="text" class="textinput default" name="id" style="font-size:15px;" placeholder="이메일" autofocus="autofocus"/></p>
					<p><input type="password" class="textinput default" name="password" style="font-size:15px;" placeholder="비밀번호" /></p>
					<p><span style="font-size:12px; color:red; display:none;" id="errorMessage">등록된 이메일이 없거나 비밀번호가 일치하지 않습니다</span></p>
					<p>
						<input type="submit" class="btn default" style="font-size:15px;" id="login" value="로그인">
						<a href="/signup" class="btn default">회원등록</a>
					</p>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
